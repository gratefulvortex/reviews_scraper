{% extends "base.html" %}
{% block title %}Word Cloud{% endblock %}
{% block content %}
<div class="max-w-5xl mx-auto">
    <h1 class="text-2xl font-bold mb-6 text-blue-700">Word Cloud</h1>
    {% for product in products %}
    <div class="mb-8 bg-white rounded shadow p-6">
        <h2 class="text-lg font-semibold mb-2">{{ product['name'] }}</h2>
        <img src="data:image/png;base64,{{ product['wordcloud'] }}" alt="Word Cloud" class="w-64 h-40 object-contain border rounded">
    </div>
    {% endfor %}
    <form method="post" class="flex justify-end">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Finish</button>
    </form>
</div>
{% endblock %}

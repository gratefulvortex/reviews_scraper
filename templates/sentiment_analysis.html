{% extends "base.html" %}
{% block title %}Sentiment Analysis{% endblock %}
{% block content %}
<div class="max-w-5xl mx-auto">
    <h1 class="text-2xl font-bold mb-6 text-blue-700">Sentiment Analysis</h1>
    {% for product in products %}
    <div class="mb-8 bg-white rounded shadow p-6">
        <h2 class="text-lg font-semibold mb-2">{{ product['name'] }}</h2>
        <div>
            Positive: <span class="text-green-600 font-bold">{{ product['sentiment']['positive'] }}</span><br>
            Negative: <span class="text-red-600 font-bold">{{ product['sentiment']['negative'] }}</span>
        </div>
    </div>
    {% endfor %}
    <form method="post" class="flex justify-end">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Next</button>
    </form>
</div>
{% endblock %}

{% extends "base.html" %}
{% block title %}Select Products{% endblock %}
{% block content %}
<div class="max-w-3xl mx-auto">
    <h1 class="text-2xl font-bold mb-6 text-blue-700">Select Products</h1>
    <form method="post" enctype="multipart/form-data" class="space-y-6">
        <div class="bg-gray-100 p-4 rounded shadow mb-4 flex items-center">
            <label class="block font-semibold mr-4 w-40">Select Industry</label>
            <select name="industry" class="w-full border rounded px-3 py-2">
                <option value="">-- Select Industry --</option>
                <option value="Retail">Retail</option>
                <option value="Mfg">Mfg</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Finance">Finance</option>
                <option value="Education">Education</option>
                <option value="Technology">Technology</option>
                <option value="Hospitality">Hospitality</option>
                <option value="Automotive">Automotive</option>
                <option value="Real Estate">Real Estate</option>
                <option value="Logistics">Logistics</option>
                <option value="Energy">Energy</option>
                <option value="Other">Other</option>
            </select>
        </div>
        {% for i in range(1, 3) %}
        <div class="bg-white p-4 rounded shadow mb-4">
            <label class="block font-semibold mb-1">Product #{{ i }} Name</label>
            <input type="text" name="product{{ i }}" class="w-full border rounded px-3 py-2 mb-2" placeholder="Product {{ i }} full name">
            <label class="block font-semibold mb-1">Upload CSV or Enter URL</label>
            <input type="file" name="csv{{ i }}" accept=".csv" class="mb-2">
            <input type="url" name="url{{ i }}" class="w-full border rounded px-3 py-2" placeholder="Amazon/Influenster URL">
        </div>
        {% endfor %}
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Next</button>
    </form>
</div>
{% endblock %}
